<body>
    
<table id="myTable">
    <tr >
        <td tabindex="0" contenteditable>Cell 1</td>
        <td tabindex="0" contenteditable>Cell 2</td>
        <td tabindex="0" contenteditable>Cell 2</td>
    </tr>
    <tr >
        <td tabindex="0" contenteditable>Cell 1</td>
        <td tabindex="0" contenteditable>Cell 2</td>
        <td tabindex="0" contenteditable>Cell 2</td>
    </tr>
    <tr >
        <td tabindex="0" contenteditable>Cell 1</td>
        <td tabindex="0" contenteditable>Cell 2</td>

    </tr>
    <tr >

    </tr>
    <tr >

        <td tabindex="0" contenteditable>Cell 2</td>
    </tr>
    <tr >
        <td tabindex="0" contenteditable>Cell 1</td>
        <td tabindex="0" contenteditable>Cell 2</td>
    </tr>
    <tr >
        <td tabindex="0" contenteditable>Cell 1</td>
        <td tabindex="0" contenteditable>Cell 2</td>
    </tr>
    <tr >
        <td tabindex="0" contenteditable>Cell 1</td>
        <td tabindex="0" contenteditable>Cell 2</td>
    </tr>
</table>




    <script>
    const table = document.getElementById('myTable');

    table.addEventListener('keydown', function (event) {
        const currentCell = event.target;
        const currentRow = currentCell.closest('tr');
        const nextRow = currentRow.nextElementSibling;
        const previousRow = currentRow.previousElementSibling;

        switch (event.key) {
            case 'ArrowUp':
                if (previousRow) {
                    const previousCell = previousRow.lastElementChild;
                    previousCell.focus();
                }
                break;
            case 'ArrowDown':
                if (nextRow) {
                    const nextCell = nextRow.firstElementChild;
                    nextCell.focus();
                }
                break;
            case 'ArrowLeft':
                const leftCell = currentCell.previousElementSibling;
                if (leftCell) {
                    leftCell.focus();
                } else if (previousRow) {
                    const lastCell = previousRow.lastElementChild;
                    lastCell.focus();
                }
                break;
            case 'ArrowRight':
                const rightCell = currentCell.nextElementSibling;
                if (rightCell) {
                    rightCell.focus();
                } else if (nextRow) {
                    const firstCell = nextRow.firstElementChild;
                    firstCell.focus();
                }
                break;
        }
    });
    
    </script>
</body>
</html>
